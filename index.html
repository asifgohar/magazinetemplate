<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koochay - Walk with Us Through the World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background */
    }
    .header {
      background-color: #f5b6c1; /* Light pink background */
      color: #fff; /* White text */
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle text shadow */
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background-image: url("images/world-map.jpg"); /* Replace with your world map image */
      background-size: cover;
      background-attachment: fixed; /* Keep image fixed on scroll */
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for contrast */
    }
    .hero p {
      font-size: 18px;
      color: #fff;
      line-height: 1.5;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2); /* Subtle text shadow for readability */
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }
    .video-card {
      width: 300px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out; /* Smooth hover effect */
    }
    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .video-card:hover {
      transform: scale(1.02); /* Slight zoom on hover */
    }
    .video-card h3 {
      padding: 10px;
      margin-bottom: 5px;
      font-size: 18px;
    }
    .video-card .description {
      padding: 0 10px 10px;
      line-height: 1.5;
    }
    .explore-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f5b6c1; /* Light pink button */
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out; /* Button hover effect */
    }
    .explore-button:hover {
      background-color: #ff99a9; /* Light pink with a hint of red on hover */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">Koochay</h1>
  </header>

  <section class="hero">
    <h1>Walk with Us Through the World</h1>
